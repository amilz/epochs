[package]
name = "bmp"
version = "0.1.0"
description = "Created with Anchor"
edition = "2021"

[lib]
crate-type = ["cdylib", "lib"]
name = "bmp"

[features]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
cpi = ["no-entrypoint"]
default = []

[dependencies]
anchor-lang = "0.29.0"
anchor-spl = {version="0.29.0", features = ["metadata"]}
ahash = "=0.8.6"
mpl-token-metadata = { version="4.0.0" }
mpl-inscription = { version="0.7.0"}